{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="assets/img/logo-fav.png">
  <title>Beagle</title>
  <link rel="stylesheet" type="text/css"
    href="{% static 'assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css' %}" />
  <link rel="stylesheet" type="text/css"
    href="{% static 'assets/lib/material-design-icons/css/material-design-iconic-font.min.css' %}" />
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" href="{% static 'assets/css/app.css' %}" type="text/css" />
</head>

<body class="be-splash-screen">
  <div class="be-wrapper be-login">
    <div class="be-content">
      <div class="main-content container-fluid">
        <div class="splash-container">
          <div class="card card-border-color card-border-color-primary">
            <div class="card-header"><img src="{% static 'assets/img/logo-xx.png' %}" alt="logo" width="102" height="27"
                class="logo-img"><span class="splash-title"><br>로그인</span></div>
            <div class="card-body">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="login-form">
                  <div class="form-group">
                    <input id="id_username" type="text" placeholder="Username" name="username" autocomplete="off"
                      class="form-control">
                  </div>
                  <div class="form-group">
                    <input id="id_password" type="password" placeholder="Password" name="password" class="form-control">
                  </div>
                  <div class="form-group row login-tools">
                    <div class="col-6 login-remember">
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"><span class="custom-control-label">Remember
                          Me</span>
                      </label>
                    </div>
                    <div class="col-6 login-forgot-password"><a href="pages-forgot-password.html">비밀번호 분실</a>
                    </div>
                    <div class="col-12 login-forgot-password text-right"><a href="{% url 'register'%}">회원가입</a>
                    </div>

                  </div>
                  <div class="form-group row login-submit">

                    <div class="col-12 center">
                      <button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl">로그인</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/lib/jquery/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript">
  </script>
  <script src="{% static 'assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/app.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      //initialize the javascript
      App.init();
    });
  </script>
</body>

</html>
