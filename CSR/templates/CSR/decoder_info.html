{% extends 'mainpage/base.html' %}
{% load static %}

{% block content %}

<div class="be-content">
  <div class="page-head">
    <h2 class="page-head-title">CSR</h2>
    <nav aria-label="breadcrumb" role="navigation">
      <ol class="breadcrumb page-head-nav">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active">CSR</li>
      </ol>
    </nav>
  </div>

  <div class="main-content container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header card-header-divider">CSR 해석기</div>
          <div class="card-body">
            <p>CSR에 포함된 정보를 표시합니다.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">Mofas<span class="card-subtitle">mofas.io</span></div>
          <div class="card-body">
            <table class="table table-sm table-hover table-bordered table-striped">
              <tbody>
                <tr>
                  <td>Common_Name</td>
                  <td class="number">Mofas.Cert</td>
                </tr>
                <tr>
                  <td>기관명</td>
                  <td class="number">Mofas</td>
                </tr>
                <tr>
                  <td>부서</td>
                  <td class="number">보안 인증팀</td>
                </tr>
                <tr>
                  <td>국가</td>
                  <td class="number">KR</td>
                </tr>
                <tr>
                  <td>시·도</td>
                  <td class="number">서울특별시</td>
                </tr>
                <tr>
                  <td>구·군</td>
                  <td class="number">서초구</td>
                </tr>
                <tr>
                  <td>도매인</td>
                  <td class="number">mofas.io</td>
                </tr>
                <tr>
                  <td>키 알고리즘</td>
                  <td class="number">RSA 2048</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
  {% endblock %}

  {% block js %}
  <script src="{% static 'assets/lib/dropzone/dist/dropzone.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript">
  </script>

  <script type="text/javascript">
    $(document).ready(function () {
      //initialize the javascript
      App.init();
    });
  </script>
  {% endblock %}
